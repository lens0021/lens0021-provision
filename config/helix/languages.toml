[language-server.scls]
command = "simple-completion-language-server"

[language-server.scls.config]
max_completion_items = 20
feature_paths = true
feature_unicode_input = true
feature_words = true

[language-server.typos]
command = "typos-lsp"
environment = {"RUST_LOG" = "error"}
config.config = "~/git/lens/provision/config/typos.toml"
config.diagnosticSeverity = "Warning"

[language-server.phpactor]
command = "phpactor.phar"
args = ["language-server"]


[[language]]
name = "hcl"
language-servers = [ "terraform-ls", "scls", "typos" ]

[[language]]
name = "git-commit"
language-servers = [ "scls", "typos" ]

[[language]]
name = "yaml"
language-servers = [ "yaml-language-server", "scls", "typos" ]
formatter = { command = 'yamlfmt', args = ["-in", "-formatter", "retain_line_breaks=true,trim_trailing_whitespace=true,eof_newline=true"] }

[[language]]
name = "php"
language-servers = [ "phpactor", "scls", "typos" ]
roots = [ "travis.yml" ]

[[language]]
name = "toml"
language-servers = [ "taplo", "scls", "typos" ]

[[language]]
name = "javascript"
auto-format = true
formatter = { command = 'prettier', args = ["--parser", "typescript"] }

[[language]]
name = "amber"
scope = "source.ab"
file-types = ["ab"]
comment-token = ["//"]
indent = { tab-width = 4, unit = "    " }
language-servers = [ "scls", "typos" ]

[[grammar]]
name = "amber"
source = { git = "https://github.com/elliotfontaine/tree-sitter-amber", rev = "30dd40d9bf23912e4aefa93eeb4c7090bda3d0f6" }
